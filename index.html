<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main>
        <div id="informacoes">
            <h1>login</h1>
            <p>bem vindo!</p>
            <p>faça login para acessar a sua conta</p>
        </div>
        <div id="formulario"><form method="post" action="cadastro.py">
            <table id="boxusuario">
                <input required placeholder="Usuário" type="text" name="nametexto" id="idtexto">
            </table>
            <table>
                <input required placeholder="Senha" type="password" name="namepassword" id="idpassword">
            </table>
            <table>
                <input type="submit" value="entrar" id="entrar">
            </table>
            <table>
                
                <input type="button" value="esqueci a senha" id="botao">
            </table>    
            
           
        </form></div>
      
    </main>
    
</body>
</html>
